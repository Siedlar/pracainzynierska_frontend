          <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12" >
                    <div class="page-header">
                        <h2 class="pageheader-title">Zmiana hasła </h2>
                        <hr>
                    </div>
                </div>
            </div>
<div class="row" >
    <div class="offset-xl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12" data-aos="fade-up"
    data-aos-offset="100"
    data-aos-delay="50"
    data-aos-duration="700"
    data-aos-easing="ease-in-out"
    data-aos-mirror="true"
    data-aos-once="true">
        <div class="card">
          <div class="card-body">
          <form
            *ngIf="!isSuccessful"
            name="form"
            (ngSubmit)="f.form.valid && onSubmit()"
            #f="ngForm"
            novalidate
          >  
            <div class="form-group">
              <label for="password">Hasło</label>
              <input
                type="password"
                class="form-control"
                name="password"
                [(ngModel)]="form.password"
                required
                minlength="6"
                #password="ngModel"
              />
              <div
                class="alert alert-danger"
                role="alert"
                *ngIf="f.submitted && password.invalid"
              >
                <div *ngIf="password.errors.required">Hasło jest wymagane</div>
                <div *ngIf="password.errors.minlength">
                Hasło musi mieć minimum 6 znaków
                </div>
              </div>
            </div>
            <div class="form-group">
                <label for="password">Powtórz hasło</label>
                <input
                  type="password"
                  class="form-control"
                  name="passwordagain"
                  [(ngModel)]="form.passwordagain"
                  required
                  minlength="6"
                  #passwordagain="ngModel"
                  ngValidateEqual="password" 
                />
                <div
                  class="alert alert-danger"
                  role="alert"
                  *ngIf="f.submitted && passwordagain.invalid"
                >
                  <div *ngIf="passwordagain.errors.required">Hasło jest wymagane</div>
                  <div *ngIf="passwordagain.errors.minlength">
                  Hasło musi mieć minimum 6 znaków
                  </div>
                  <div *ngIf="passwordagain.hasError('notEqual')">
                   Hasła muszą być identyczne
                    </div>
                </div>
                </div>
            <div class="form-group">
              <button class="btn btn-primary btn-block">
           Prześlij
              </button>
            </div>
            <div class="form-group">
              <div
                class="alert alert-danger"
                role="alert"
                *ngIf="f.submitted && isLoginFailed"
              >
                {{ errorMessage }}
              </div>
            </div>
         
          </form>
          <div class="alert alert-success" *ngIf="isSuccessful">
            Hasło zostało zmienione !!!
          </div>
          </div>
        </div>
      </div>
    </div>
