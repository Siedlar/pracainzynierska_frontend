<div class="row">
  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12" >
      <div class="page-header">
          <h2 class="pageheader-title">Zmiana adresu email </h2>
          <hr>
      </div>
  </div>
</div>
<div class="row">
    <div class="offset-xl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12" data-aos="fade-up"
    data-aos-offset="100"
    data-aos-delay="50"
    data-aos-duration="700"
    data-aos-easing="ease-in-out"
    data-aos-mirror="true"
    data-aos-once="true">
        <div class="card">
          <div class="card-body">
<form
*ngIf="!isSuccessful"
name="form"
(ngSubmit)="f.form.valid && onSubmit()"
#f="ngForm"
novalidate
>
<div class="form-group">
    <label for="email">Email</label>
    <input
      type="email"
      class="form-control"
      name="email"
      [(ngModel)]="form.email"
      required
      email
      #email="ngModel"
    />
    <div class="alert-danger" *ngIf="f.submitted && email.invalid">
      <div *ngIf="email.errors.required">Adres email jest wymagany</div>
      <div *ngIf="email.errors.email">
       Email musi być prawidłowy
      </div>
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-primary btn-block">
 Prześlij
    </button>
  </div>
  <div class="form-group">
    <div
      class="alert alert-danger"
      role="alert"
      *ngIf="f.submitted && isLoginFailed"
    >
      {{ errorMessage }}
    </div>
  </div>
  
</form>
<div class="alert alert-success" *ngIf="isSuccessful">
    Adres email został zmieniony !!!
  </div>
</div>
</div>
</div>
</div>
