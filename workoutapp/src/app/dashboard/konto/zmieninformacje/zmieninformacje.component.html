<div class="row">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12" >
        <div class="page-header">
            <h2 class="pageheader-title">Aktualizacja profilu </h2>
            <hr>
        </div>
    </div>
</div>
    <div class="row gutters" data-aos="fade-left"
    data-aos-offset="100"
    data-aos-delay="50"
    data-aos-duration="700"
    data-aos-easing="ease-in-out"
    data-aos-mirror="true"
    data-aos-once="true">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <div class="card h-100">
                <div class="card-body">
                    <form
                    *ngIf="!isSuccessful"
                    name="form"
                    (ngSubmit)="f.form.valid && onSubmit()"
                    #f="ngForm"
                    novalidate
                  >
                    <div class="row gutters">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <h3 class="mb-3 text-primary">Dane osobowe</h3>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label >Imię</label>
                                <input  placeholder="Podaj imie"
                                type="text"
                                class="form-control"
                                name="name"
                                [(ngModel)]="form.name"
                                #name="ngModel">
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label >Nazwisko</label>
                                <input  placeholder="Podaj nazwisko"
                                type="text"
                                class="form-control"
                                name="surname"
                                [(ngModel)]="form.surname"   
                                #surname="ngModel">
                            </div>
                        </div>
                     
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label >Data urodzenia</label>
                                <input type="date"   placeholder="Podaj datę urodzenia"   
                                class="form-control"
                                name="dateOfBirth"
                                [(ngModel)]="form.dateOfBirth"  
                                #dateOfBirth="ngModel">
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label >Wzrost</label>
                                <input class="form-control" placeholder="Podaj swoj wzrost (cm)"
                                type="number"
                                name="wzrost"
                                [(ngModel)]="form.wzrost"
                                #wzrost="ngModel">
                            </div>
                        </div>
                       
                    </div>
                    <div class="row gutters">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <h3 class="mb-3 text-primary">Dane adresowe</h3>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Kraj</label>
                                <input   placeholder="Podaj kraj"
                                type="text"
                                class="form-control"
                                name="kraj"
                                [(ngModel)]="form.kraj"
                     
                                #kraj="ngModel">
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label >Miasto</label>
                                <input   placeholder="Podaj miasto"
                                type="text"
                                class="form-control"
                                name="username"
                                [(ngModel)]="form.miasto"
                                #miasto="ngModel">
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Ulica</label>
                                <input placeholder="Podaj ulice"
                                type="text"
                                class="form-control"
                                name="ulica"
                                [(ngModel)]="form.ulica"   
                                #ulica="ngModel">
                            </div>
                        </div>        
                    </div>  
                    <div class="row gutters">
                         <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <h3 class="mb-3 text-primary">Kontakt</h3>
                    </div>
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <div class="form-group">
                                <label >Numer telefonu</label>
                                <input  placeholder="Numer telefonu"
                                type="number"
                                class="form-control"
                                name="phoneNumber"
                                [(ngModel)]="form.phoneNumber"
                                #phoneNumber="ngModel">
                                
                            </div>
                        </div>
                    </div>
                    <div class="row gutters">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                       <h3 class="mb-3 text-primary">Notatka</h3>
                   </div>
                       <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                           <div class="form-group">
                               <label >Notatka</label>
                               <input  placeholder="Notatka"
                               type="text"
                               class="form-control"
                               name="notatka"
                               [(ngModel)]="form.notatka"
                               #notatka="ngModel">
                           </div>
                       </div>
                   </div>
                    <div class="row gutters">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <div class="text-right">              
                                <button type="button form-group"  class="btn btn-primary">Aktualizuj</button>
                            </div>
                        </div>
                    </div>
                </form>
                </div>
          
            </div>
        </div>
    </div>
