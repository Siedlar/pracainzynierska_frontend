<div class="row">
  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12" >
      <div class="page-header">
          <h2 class="pageheader-title">Zmiana nazwy użytkownika </h2>
          <hr>
      </div>
  </div>
</div>
<div class="row">
    <div class=" col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12" data-aos="fade-up"
    data-aos-offset="100"
    data-aos-delay="50"
    data-aos-duration="700"
    data-aos-easing="ease-in-out"
    data-aos-mirror="true"
    data-aos-once="true">
        <div class="card">
          <div class="card-body">
          <form
            *ngIf="!isSuccessful"
            name="form"
            (ngSubmit)="f.form.valid && onSubmit()"
            #f="ngForm"
            novalidate
          >  
          <div class="form-group">
            <label for="username">Nazwa użytkownika</label>
            <input
              type="text"
              class="form-control"
              name="username"
              [(ngModel)]="form.username"
              required
              minlength="3"
              maxlength="20"
              #username="ngModel"
            />
            <div class="alert-danger" *ngIf="f.submitted && username.invalid">
              <div *ngIf="username.errors.required">Nazwa użytkownika jest wymagana</div>
              <div *ngIf="username.errors.minlength">
                Nazwa użytkownika musi mieć przynajmniej 3 znaki
              </div>
              <div *ngIf="username.errors.maxlength">
                Nazwa użytkownika może mieć maksymalnie 20 znaków
              </div>
            </div>
          </div>
            <div class="form-group">
              <button class="btn btn-primary btn-block">
           Prześlij
              </button>
            </div>
            <div class="form-group">
              <div
                class="alert alert-danger"
                role="alert"
                *ngIf="f.submitted && isLoginFailed"
              >
                {{ errorMessage }}
              </div>
            </div>
         
          </form>
          <div class="alert alert-success" *ngIf="isSuccessful">
            Nazwa użytkownika została zmieniona !!!
          </div>
          </div>
        </div>
      </div>
    </div>
