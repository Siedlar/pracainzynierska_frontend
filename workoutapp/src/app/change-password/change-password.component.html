
<body>
    <div class="container h-100  justify-content-center">
      <div class="col-md-12">
        <div class="card card-container" data-aos="flip-right"
        data-aos-offset="200"
        data-aos-delay="80"
        data-aos-duration="800"
        data-aos-easing="ease-in-out"
        data-aos-mirror="true"
        data-aos-once="true">
          <img
            id="profile-img"
            src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
            class="profile-img-card"
          />
          <form
            *ngIf="!isLoggedIn"
            name="form"
            (ngSubmit)="f.form.valid && onSubmit()"
            #f="ngForm"
            novalidate
          >  
            <div class="form-group">
              <label for="password">Hasło</label>
              <input
                type="password"
                class="form-control"
                name="password"
                [(ngModel)]="form.password"
                required
                minlength="6"
                #password="ngModel"
              />
              <div
                class="alert alert-danger"
                role="alert"
                *ngIf="f.submitted && password.invalid"
              >
                <div *ngIf="password.errors.required">Hasło jest wymagane</div>
                <div *ngIf="password.errors.minlength">
                Hasło musi mieć minimum 6 znaków
                </div>
              </div>
            </div>
            <div class="form-group">
                <label for="password">Powtórz hasło</label>
                <input
                  type="password"
                  class="form-control"
                  name="passwordagain"
                  [(ngModel)]="form.passwordagain"
                  required
                  minlength="6"
                  #passwordagain="ngModel"
                  ngValidateEqual="password" 
                />
                <div
                  class="alert alert-danger"
                  role="alert"
                  *ngIf="f.submitted && passwordagain.invalid"
                >
                  <div *ngIf="passwordagain.errors.required">Hasło jest wymagane</div>
                  <div *ngIf="passwordagain.errors.minlength">
                  Hasło musi mieć minimum 6 znaków
                  </div>
                  <div *ngIf="passwordagain.hasError('notEqual')">
                   Hasła muszą być identyczne
                    </div>
                </div>
                </div>
            <div class="form-group">
              <button class="btn btn-primary btn-block">
           Prześlij
              </button>
            </div>
            <div class="form-group">
              <div
                class="alert alert-danger"
                role="alert"
                *ngIf="f.submitted && isLoginFailed"
              >
                {{ errorMessage }}
              </div>
            </div>
         
          </form>
        </div>
      </div>
    </div>
</body>
